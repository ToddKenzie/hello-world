<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>
	<input type="text" name="">
	<input type="color" name="">
	<input type="radio" name="">
	<input type="password" name="">
<h1>LogIn</h1>
<!-- form has an action - web server it looks at -->
<!-- If action not specified, it refreshes page -->
<!-- form also has method - get to search data  & post to submit data-->
<form action="dummy server location" method="post">
	<label for="email">E-mail: </label>
	<input id="email" type="text" placeholder="email" name="username" required>
	<label for="password">Password: </label>
	<input id="password" type="password" placeholder="password" name="password" required>
	<input type="submit" name="">
</form>

<h2>Pick your gender:</h2>
<form>
	<label for="Male">Male</label>
	<input id="Male" type="radio" name="genderChoice" value="male">
	<label for="Female">Female</label>
	<input id="Female" type="radio" name="genderChoice" value="female">
	<button>Go!</button>
</form>

<h4>What is your sexual preference?</h4>
<form>
	<select name="genderPreference">
		<option>Male</option>
		<option>Female</option>
		<option>Both</option>
		<option>Asexual</option>
	</select>

	<label for="qualities">List what qualities you find attractive:</label>
	<textarea id="qualities" name="qualities" rows="10" cols="50"></textarea>
	<button>Go!</button>
</form>

</body>
</html>
