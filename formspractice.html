<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>

<h1>Register</h1>
<form>
	<label for="firstName">First Name: </label>
	<input id="firstName" type="text" name="firstName" placeholder="John" required>
	<label for="lastName">Last Name: </label>
	<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
	
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender">
	</div>

	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="" placeholder="your email" required>
		<label for="password">Password: </label>
		<input id="password" type="password" name="" placeholder="your password" required pattern=".{5,10}" title="5 - 10 characters">
	</div>

	<div>
		<label>
			Birthday
			<select name="month">
				<option>Month</option>
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
			</select>
		</label>
	</div>

	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="terms" required>
	</div>
	<button>Submit</button>
</form>
</body>
</html>
